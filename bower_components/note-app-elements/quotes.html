<dom-module id="quote">


  <template>

    <style>
      /* local styles go here */
      :host {
        display: inline-block;
      }
      iron-icon {
        fill: rgba(0,0,0,0);
        stroke: currentcolor;
      }
      :host([pressed]) iron-icon {
        fill: currentcolor;
      }
      #gen {
  outline: none;
  padding-top: 5px;
  text-decoration: none;
  opacity: 0.6;
  background-color: black;
  color: white;
  border: thin solid white;
  height: 40px;
  width: 100px;
  border-radius: 10px;
  transition: 0.5s;
  z-index: 3;
}

#gen:hover {
  background-color: white;
  color: black;
  border: thin solid black;
  opacity: 0.8;
}

#gen a {
  text-decoration: none;
}
    </style>
    <div id="content">
        <p id="quote"></p>
        <button id="gen" onclick="genQuote()">New Quote</button>
      </div>
    </div>

    <!-- local DOM goes here -->
    <iron-icon icon="polymer">
    </iron-icon>
  </template>
